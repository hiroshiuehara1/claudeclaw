services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"

  server:
    build:
      context: ../server
    restart: unless-stopped
    env_file:
      - ../server/.env
    depends_on:
      - mongo
    expose:
      - "4000"

  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      - server
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../client:/usr/share/nginx/html:ro

volumes:
  mongodb_data:

