name: Security Audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * 1"

concurrency:
  group: audit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate audit report JSON
        run: npm run audit:report

      - name: Generate full audit report (dev + prod, non-blocking)
        run: npm run audit:report:all

      - name: Enforce moderate+ policy (production dependencies)
        run: npm run audit:check

      - name: Upload audit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: server/audit-report.json
          if-no-files-found: ignore

      - name: Upload full audit report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report-all
          path: server/audit-report-all.json
          if-no-files-found: ignore
