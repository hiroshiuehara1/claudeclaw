name: claudeclaw-ci

on:
  push:
    paths:
      - "claudeclaw/**"
      - ".github/workflows/claudeclaw-ci.yml"
  pull_request:
    paths:
      - "claudeclaw/**"
      - ".github/workflows/claudeclaw-ci.yml"

permissions:
  contents: read

concurrency:
  group: claudeclaw-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: lint-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: claudeclaw
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: claudeclaw/package-lock.json

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify CLI binary
        run: node dist/bin/claw.js --version
