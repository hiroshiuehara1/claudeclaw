name: codexclaw-ci

on:
  push:
    paths:
      - "codexclaw/**"
      - ".github/workflows/codexclaw-ci.yml"
  pull_request:
    paths:
      - "codexclaw/**"
      - ".github/workflows/codexclaw-ci.yml"
  workflow_dispatch:
    inputs:
      run_smoke:
        description: "Run smoke job"
        required: false
        default: false
        type: boolean
      smoke_runner_labels:
        description: "JSON array for runs-on labels (use self-hosted labels)"
        required: false
        default: '["self-hosted","linux","x64","codexclaw"]'
        type: string

permissions:
  contents: read

concurrency:
  group: codexclaw-ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_test:
    name: lint-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: codexclaw
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: codexclaw/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

  smoke:
    name: smoke-self-hosted
    needs: lint_test
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_smoke }}
    runs-on: ${{ fromJSON(inputs.smoke_runner_labels) }}
    defaults:
      run:
        working-directory: codexclaw
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: codexclaw/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Preflight backend CLIs
        run: |
          command -v codex
          codex --version
          command -v claude
          claude --version

      - name: Smoke
        run: bash scripts/smoke.sh
