name: Security Audit

on:
  schedule:
    - cron: "0 9 * * 1"  # Weekly on Monday at 9am UTC
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run security audit
        run: npm audit --omit=dev --audit-level=moderate
