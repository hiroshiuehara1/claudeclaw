<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodexClaw</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="shell">
      <header class="topbar">
        <div>
          <h1>CodexClaw</h1>
          <p>Local-first AI chat via codex and claude commands</p>
        </div>
        <div class="controls">
          <label for="backend">Backend</label>
          <select id="backend">
            <option value="auto">auto</option>
            <option value="codex">codex</option>
            <option value="claude">claude</option>
          </select>
          <label class="strict-toggle" for="strictMode">
            <input id="strictMode" type="checkbox" checked />
            Strict
          </label>
          <button id="newSession" type="button">New Session</button>
        </div>
      </header>

      <main class="layout">
        <aside class="sessions">
          <h2>Sessions</h2>
          <ul id="sessionList"></ul>
        </aside>

        <section class="chat">
          <div id="messages" class="messages"></div>
          <form id="chatForm" class="composer">
            <textarea id="prompt" rows="3" placeholder="Ask anything..."></textarea>
            <button id="send" type="submit">Send</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
